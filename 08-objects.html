      console.log('hello'.length);
      console.log('hello'.toUpperCase()); // auto boxing in js where string 'hello' is wrapped in special object

      //objects are references

      const object1 = {
        message: 'hello'
      };

      const object2 = object1; // This is a copying by reference
      object1.message = 'Good job!';
      console.log(object1);
      console.log(object2);

      // can't compare objects directly
      const object3 = {
        message: 'Good job!'
      };

      console.log(object3 === object1); // reference comparison
      console.log(object2 === object1);
      
      const object4 = {
        message: 'Good job!',
        price: 7.99
      };

      // const message = object4.message; -> destructuring 
      const { message, price } = object4;
      console.log(message);
      console.log(price);

      const object5 = {
        // message: message
        message,
        // method: function function1(){
        //   console.log('method');
        // },
        // function name is actually not needed ^ 
        // Below is the shorthand method syntax
        method() {
          console.log('method');
        }
      };

      console.log(object5);
