      /*
        The following section contains shortcuts for if statements
      /*

      // ternary operator
      const result = 0 ? 'truthy' : 'falsy';
      console.log(result);

      // guard operator && -> if left side is false then no need to check right side. Save left hand side. Else save right hand side.
      false && console.log('hello');
      const message = undefined && 'hello'; // hello will get saved here
      console.log(message);

      // default operator || -> if left side is truthy no need to check right hand side.
      const currency = '' || 'USD';
      console.log(currency);
