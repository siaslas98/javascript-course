      // The forEach array method is the preferred way to loop through an array.
      // use return instead of continue, but there is no substitution for break
      // so if break is needed, then just use a regular for loop
      [
        'make dinner',
        'wash dishes',
        'watch youtube'
      ].forEach(function(value, index) {
